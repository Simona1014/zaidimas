<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orientacinio žaidimo užuominos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      margin: 50px auto;
      max-width: 500px;
      background: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Įveskite kodą</h1>
    <p>Įveskite teisingą kodą, kad gautumėte koordinates:</p>
    <input type="text" id="codeInput" placeholder="Įveskite kodą čia">
    <button onclick="checkCode()">Pateikti</button>
    <div id="result" class="result"></div>
  </div>
  <script>
    function checkCode() {
      const codes = {
        "LURS2024": "56.21611, 13.89194",
        "HOVDALA56": "56.07990, 13.70560",
        "IMMELN89": "56.28710, 14.20310",
        "FINJA23": "56.09340, 13.76490",
        "ROSSLAKE": "56.18080, 13.11890"
      };
      const codeInput = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");
      if (codes[codeInput]) {
        resultDiv.innerHTML = `Koordinatės: ${codes[codeInput]}`;
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerHTML = "Neteisingas kodas. Bandykite dar kartą!";
        resultDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
